# Prometheus Configuration File
# Phase 4: Alerting

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate alert rules
  external_labels:
    cluster: 'learning-cluster'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Scrape our sample application
  - job_name: 'sample-app'
    static_configs:
      - targets: ['app:4000']  # Docker service name
        labels:
          instance: 'sample-application'
          app: 'sample-app'
          phase: 'phase4'

