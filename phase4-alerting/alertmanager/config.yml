    #     channel: '#alerts-critical'
    #     title: 'üö® Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Warning alerts receiver
  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
    # For production:
    # email_configs:
